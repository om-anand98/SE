<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="apt.css">
<title>Appointment Form</title>
</head>
<body>
<section>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="Name">First Name</label>
        <input type="text" name="name" pattern="['A-Za-z ']{1,}" required>
        <br>
		<label for="email">Email
        <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></input></label>
      	<br>
		<label for="phone">Phone</label>
        <input type="tel" name="mob" pattern="[0-9]{10}" required>
        <br>
		<label for="category">Category:</label>
        <select  name="category" >
		  <option value="Choose Category" hidden="Choose Category">Choose Category</option>
          <option value="OPD">Outpatient department (OPD)</option>
          <option value="IP">Inpatient Service (IP)</option>
          <option value="MD">Medical Department (MD)</option>
          <option value="ND">Nursing Department (ND)</option>
		  <option value="PD">Paramedical Department (PD)</option>
		  <option value="PM">Physical Medicine Department (PM)</option>
		  <option value="RD">Rehabilitation Department (RD)</option>
        </select>
        <br>
		<label for="aptdate">Appointment Date</label>
        <input type="date" name="dt" required>
        <br>
		<label for="apttime">Appointment Time</label>
        <input type="time" name="tm" required>
        <br>
		<button type="submit" class="submit-btn" formaction="apt_form.php">Submit</button>
      </div>
    </form>
  </div>
</section>
</body>
</html>
